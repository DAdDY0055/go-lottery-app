<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>商品名</th>
        <th>当選者</th>
        <th>更新</th>
    </tr>

    <tr>
    <form action="/prize/update/{{.prize.ID}}" method="POST">
        <td><input type="text" name="id" value="{{.prize.ID}}"></td>
        <td><input type="text" name="name" value="{{.prize.Name}}"></td>
        <td><input type="text" name="win" value="{{.prize.Winner}}"></td>
        <td><input type="submit" value="更新"></td>
    </form>
    </tr>
</table>

</body>
</html>
