<!DOCTYPE html>
<html lang="ja">
<head class="page-header">
    <meta charset="UTF-8">
    <title>景品登録</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/candee_icon.png">
</head>

<body>

<header class="page-header wrapper">
<h1><a href="/"><img class="logo" src="assets/images/candee_icon.png" alt="Candee Nigth"></a></h1>
<h1><a href="/">CandeeMorning+Night 大新年会！ 大抽選会！！</a></h1>

<nav>
    <ul class="main-nav">
        <li><a href="/prize">景品一覧</a></li>
        <li><a href="/user">参加者一覧</a></li>
    </ul>
</nav>
</header>

<div class="home-content wrapper">
    <form method="POST" action="/prize">
        ID    : <input type="text" name="id" value="">
        景品名 : <input type="text" name="name" value="">
        <input type="submit" value="登録">
    </form>

    <form method="POST" action="/csv">
        CSVファイル(1列目：景品名) : <input type="file" name="csv" value="">
        <input type="submit" value="登録">
    </form>

    <br>

    <div class="table">
    <table border="1">
        <tr>
            <th>景品番号</th>
            <th>景品名</th>
            <th>当選者</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        {{ range .prizes }}
        <tr>
        <form method="POST" action="/prize/delete/{{.ID}}">
            <td>{{.ID}}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Winner }}</td>
            <td>[<a href="/prize/{{.ID}}">編集</a>]</td>
            <td><input type="submit" value="削除"></td>
        </form>
        </tr>
        {{end}}
    </table>
    </div>
</div>>

</body>
</html>
