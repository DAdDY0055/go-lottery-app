<!DOCTYPE html>
<html lang="ja">
<head class="page-header">
    <meta charset="UTF-8">
    <title>当選者</title>
    <!-- なぜか上のディレクトリ(../)にしないと当たらない -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/candee_icon.png">
</head>

<body>

<header class="page-header wrapper">
<h1><a href="/"><img class="logo" src="../../assets/images/candee_icon.png" alt="Candee Nigth"></a></h1>
<h1><a href="/">CandeeMorning+Night 大新年会！ 大抽選会！！</a></h1>

<div class="home-content wrapper">
<nav>
    <ul class="main-nav">
        <li><a href="/prize">景品一覧</a></li>
        <li><a href="/user">参加者一覧</a></li>
    </ul>
</nav>
</header>

<br>

<div class="prize-content wrapper">
    <article class="prize-article">
        <h1><a href="/"><img class="logo" src="../../assets/images/{{ .prize.ID }}.png" alt="Candee Nigth"></a></h1>
    </article>

    <aside class="prize-aside">
        <table class="prize" border="1">
            <tr>
                <!-- <th>{{ .prize.Name }}</th> -->
                <th>{{ .prize.Name }}</th>
            </tr>
            <tr>
                <td>{{ .prize.Winner }}</td>
            </tr>
        </table>
        <li>
            <a class="button" href="/">次の抽選へ</a>
        </li>
    </aside>
</div>

</body>
</html>
